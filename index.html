<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Docker Website</title>
  <style>
 body {
  margin: 0;
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  background: linear-gradient(135deg, #11998e, #38ef7d, #00c6ff, #0072ff);
  background-size: 400% 400%;
  animation: gradientMove 10s ease infinite;
  color: white;
}

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      padding: 40px 60px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to my Docker hosted website </h1>
  </div>
</body>
</html>
